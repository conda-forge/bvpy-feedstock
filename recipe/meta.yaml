{% set name = "bvpy" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.inria.fr/mosaic/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d304b442854ba1cfb4994e260820279dd52e945b329c4e2fa5eb7807debc5de

build:
  skip: true  # [win or py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python =3.7
    - pip
    - setuptools
  run:
    - python =3.7
    - ipython
    - numpy
    - python-gmsh =4.5.6
    - nose
    - meshio
    - fenics
    - importlib_metadata
    - notebook
    - plotly
    - ipywidgets

test:
  source_files:
    - test
    - data
  requires:
    - pytest
    - pytest-cov
  commands:
    - pytest -v test

about:
  home: https://gitlab.inria.fr/mosaic/bvpy
  license: CECILL-C
  license_file: LICENSE
  summary: Package providing tools to solve BVP (Boundary Value Problem) and IBVP (Initial Boundary Value Problem).
  dev_url: https://gitlab.inria.fr/mosaic/bvpy
  doc_source_url: https://mosaic.gitlabpages.inria.fr/bvpy/

extra:
  recipe-maintainers:
    - oalii
    - gcerutti
    - jlegrand62
